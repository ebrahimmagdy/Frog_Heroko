<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/contactus.css">
    <link rel="icon" href="http://pngimg.com/uploads/frog/frog_PNG3843.png" type="image/png">

</head>
<body>
    <img src="../images/frogGif.gif" id="frog1">
    <img src="../images/frogGif2.gif" id="frog2">
    <img src="../images/frogGif3.gif" id="frog3">
    <img src="../images/frogGif4.gif" id="frog4">
    <img src="../images/frogGif5.png" id="frog5">

    <div class="container">
        <div class="main">
            
            <div class="header">
                <p class="headerParagraph">contact us</p>
                <!-- <p class="headerMessage">Got a question? we'd to hear from you .Send us a message<br> and we will respond as soon as possible.</p> -->
           </div>
           <div class="divForm">
                <form action="" class="myForm" id="contactForm">
                    <label for="">Name*</label>
                    <br>
                    <input type="text" name="" id="" required placeholder="Enter your Name">
                    <br>
                    <label for="">Email Address*</label>
                    <br>
                    <input type="email" name="" id="" required placeholder="abc@example.com">
                    <br>
                    <label for="">Message*</label>
                    <br>        
                    <textarea name="" id="" cols="30" rows="10" required></textarea>
                    <br>
                    <input type="submit" name="" id="" class="submitBtn" value="Send Message">
                </form>
           </div>

        </div>
     
   </div>
</body>
</html>
