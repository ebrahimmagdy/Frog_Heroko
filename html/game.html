<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frogger</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="icon" href="http://pngimg.com/uploads/frog/frog_PNG3843.png" type="image/png">


    </head>
    <body>
        <div class="wrapper" id="wrapper">

            <div class="topPage">
                <img src="../images/grass.jpg" alt="" id="topImg">
            </div>

            <div class="centerPage" >
                <img src="../images/water.png" alt="" id="centerImg">
            </div>

            <div class="bottomPage">
                <img src="../images/sand.jpg" alt="" id="bottomImg">
            </div>

            <!-- <img src="../images/water.png" alt="water" class="water"> -->
            <img src="../images/turtle.png" alt="" id="turtleImg" style="display: none;" >
            <img src="../images/wood.png" alt="" id="wood" style="display: none;">
            <img src="../images/truckCar.png" alt="" id="truckCar" style="display: none;">
            <img src="../images/redCar.png" alt="" id="redCar" style="display: none;">
            <img src="../images/yellowCar.jpg" alt="" id="yellowCar" style="display: none;">


            <canvas id="canvasObstacle"></canvas>
            <canvas id="coinCanvas"></canvas>

            <canvas id="canvas1"></canvas>
            <canvas id="canvas2"></canvas>
            <canvas id="canvas3"></canvas>
            <canvas id="canvas4"></canvas>
            <canvas id="canvas5"></canvas>
        </div>

        <script src="../js/setup.js"></script>
        <script src="../js/frogger.js"></script>
        <script src="../js/obstacles.js"></script>
        <script src="../js/particles.js"></script>
        <script src="../js/coins.js"></script> 
        <script src="../js/utilities.js"></script>

    </body>
</html>
